<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 File Uploader</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">MP3 File Uploader</h1>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select MP3 File</label>
                    <input type="file" class="form-control" id="fileInput" accept="audio/mpeg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload MP3</button>
            </form>
        </div>

        <!-- Uploaded Files Section -->
        <div class="card shadow p-4 mt-4">
            <h2 class="text-center">Uploaded MP3 Files</h2>
            <ul id="uploadedFiles" class="list-group mt-3">
                <!-- Dynamically populated list -->
            </ul>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
